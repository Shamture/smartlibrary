
<mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>{{book.bookTitle}}</mat-card-title>
      <mat-card-subtitle>{{book.isbn}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image data-src="{{book.cover}}" alt="Photo of a book">
    <mat-card-content>
      <p>
          {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <rating [(ngModel)]="book.starRating"
        [readonly]="true">
      </rating>
    </mat-card-actions>
  </mat-card>
